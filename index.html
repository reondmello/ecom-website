<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="products">
            <article class="product">
                <img src="Headphones.jpg" alt="Headphones">
                <h2>Headphones</h2>
                <p>Price: $19.99</p>
                <button>Add to Cart</button>
            </article>
            
            <article class="product">
                <img src="Neckbands.jpg" alt="Neckbands">
                <h2>Neckbands</h2>
                <p>Price: $24.99</p>
                <button>Add to Cart</button>
            </article>
            
            <article class="product">
                <img src="TWS Earbuds.jpg" alt="TWS Earbuds">
                <h2>TWS Earbuds</h2>
                <p>Price: $29.99</p>
                <button>Add to Cart</button>
            </article>

            <article class="product">
                <img src="wired earphones.jpg" alt="wired earphones">
                <h2>Wired Earphones</h2>
                <p>Price: $4.99</p>
                <button>Add to Cart</button>
            </article>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 E-Commerce Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
